<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title>Ejercicio 1</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/weather-icons.min.css"/>
</head>
<body>
	<section class="Today">
		<section class="Today-repr">
			<i class="wi wi-day-cloudy"></i>
			<p class="Today-description">Mostly Sunny</p>
		</section>
		<section class="Today-temp">
			<p class="Today-temperature">21°</p>
			<p class="Today-Maxmin">21° / 21°</p>
			<i class="wi wi-thermometer"></i>
			<a href="#" class="Today-settings">Configuracion</a>
		</section>
	</section>
	<section class="Week">
		<ul class="Week-list">
			<li class="Week-weather__today">
				<p class="Week-day">SUN</p>
				<i class="wi wi-day-sunny"></i>
				<p class="Week-temp">21°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">MON</p>
				<i class="wi wi-cloud"></i>
				<p class="Week-temp">20°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">TUE</p>
				<i class="wi wi-cloud"></i>
				<p class="Week-temp">23°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">WEN</p>
				<i class="wi wi-rain"></i>
				<p class="Week-temp">19°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">THU</p>
				<i class="wi wi-lightning"></i>
				<p class="Week-temp">30°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">FRI</p>
				<i class="wi wi-cloud"></i>
				<p class="Week-temp">20°</p>
			</li>
			<li class="Week-days">
				<p class="Week-day">SAT</p>
				<i class="wi wi-day-sunny"></i>
				<p class="Week-temp">19°</p>
			</li>
		</ul>
	</section>	
</body>
</html>
